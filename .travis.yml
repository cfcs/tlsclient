language: c
install: wget https://raw.githubusercontent.com/ocaml/ocaml-travisci-skeleton/master/.travis-opam.sh
script: bash -ex .travis-opam.sh
sudo: required
env:
  - PACKAGE="tlsclient" OCAML_VERSION=4.01   POST_INSTALL_HOOK="./.travis-test.sh"
  - PACKAGE="tlsclient" OCAML_VERSION=latest POST_INSTALL_HOOK="./.travis-test.sh"
notifications:
  email: false
